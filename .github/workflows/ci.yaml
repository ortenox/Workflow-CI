name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.10
        auto-update-conda: true
        activate-environment: test-env
        use-mamba: true

    - name: Create conda environment (if not exists)
      run: |
        eval "$(conda shell.bash hook)"
        conda create -n test-env python=3.10 -y || echo "Environment exists"

    - name: Install dependencies
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        mamba install numpy pandas scikit-learn matplotlib -y

    - name: Print conda info
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        conda info

    - name: List all conda environments
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        conda env list

    - name: Run modelling script
      run: |
        eval "$(conda shell.bash hook)"
        conda activate test-env
        python MLProject/modelling.py
